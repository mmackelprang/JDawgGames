<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver SPA</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            /* Sets a fixed aspect ratio for the game area */
            aspect-ratio: 4/3; 
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            border: 2px solid #FFF; /* Optional: frame */
        }
        /* --- Mobile Controls (Extensible Area) --- */
        #mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            display: flex;
        }
        .control-pad {
            flex-grow: 1;
            opacity: 0.15; /* Make them semi-transparent */
            background-color: #FFF;
            /* Visually indicate controls for touch */
            border-top: 1px solid #333; 
        }
        #steer-left { border-right: 1px solid #333; }
        #steer-right { border-left: 1px solid #333; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    
    <div id="mobile-controls">
        <div class="control-pad" id="steer-left" data-action="left"></div>
        <div class="control-pad" id="steer-right" data-action="right"></div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
