<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DXBall</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        display: block;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      #touchControls {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        pointer-events: none;
      }

      .touch-btn {
        position: absolute;
        background: rgba(0, 255, 0, 0.2);
        border: 2px solid rgba(0, 255, 0, 0.5);
        border-radius: 10px;
        color: #0f0;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
      }

      .touch-btn:active {
        background: rgba(0, 255, 0, 0.4);
      }

      #leftBtn {
        left: 10px;
        bottom: 10px;
        width: 80px;
        height: 80px;
      }

      #rightBtn {
        left: 100px;
        bottom: 10px;
        width: 80px;
        height: 80px;
      }

      #launchBtn {
        right: 10px;
        bottom: 10px;
        width: 100px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="touchControls">
      <div class="touch-btn" id="leftBtn">◄</div>
      <div class="touch-btn" id="rightBtn">►</div>
      <div class="touch-btn" id="launchBtn">LAUNCH</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
